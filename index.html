<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
    <script defer src="java.js"></script>
</head>
<body class="bg-accent flex flex-col justify-center items-center min-h-screen p-4 sm:p-8 font-poppins text-gray-700">
    <!-- First Card -->
    <div class="bg-[#CABBA7] flex flex-col justify-center items-center rounded-lg p-6 sm:p-8 w-full sm:w-3/4 lg:w-1/2 shadow-lg overflow-auto mb-6 sm:mb-4 h-auto max-h-[90vh]">
        <h1 class="text-lg sm:text-xl lg:text-2xl font-semibold mb-4 sm:mb-6">Confirmation</h1>
        
        <!-- Second Card -->
        <div id="confirmationCard" class="bg-[#DDD8CB] flex flex-col rotate-2 rounded-lg p-4 sm:p-6 lg:p-8 shadow-lg w-full h-auto max-h-[80vh] overflow-auto">
            <div class="letter">
                <form name="createLetter" id="createLetter" method="post" onsubmit="return validateForm()">
                    <!-- To Input -->
                    <label for="form-name" class="block mb-2 font-medium text-sm sm:text-base">To</label>
                    <input type="text" id="form-name" name="toName" placeholder="To Name" 
                        class="w-full p-2 mb-4 border border-gray-300 rounded-lg text-sm sm:text-base">
                    
                    <!-- Message Textarea -->
                    <label for="message" class="block mb-2 font-medium text-sm sm:text-base">Message</label>
                    <textarea id="form-message" name="message" rows="4" placeholder="Your message here..." 
                        class="w-full p-2 mb-4 border border-gray-300 rounded-lg text-sm sm:text-base resize-none"></textarea>
                    
                    <!-- Background Options -->
                    <label class="block mb-4 font-medium text-sm sm:text-base">Choose a background design:</label>
                    <div class="flex flex-wrap gap-4 mb-4">
                        <button type="button" id="noneButton" 
                            class="px-4 py-2 rounded-lg bg-[#494040] text-[#ddd8cb] border border-[#ddd8cb] hover:bg-gray-700 text-sm sm:text-base">
                            None
                        </button>
                        <button type="button" id="heartsButton" 
                            class="px-4 py-2 rounded-lg bg-cover bg-[url('../images/Hearts.png')] hover:scale-105 transition text-sm sm:text-base">
                            Hearts
                        </button>
                        <button type="button" id="teddyButton" 
                            class="px-4 py-2 rounded-lg bg-cover bg-[url('../images/bears.jpeg')] hover:scale-105 transition text-sm sm:text-base">
                            Teddy Bear
                        </button>
                        <button type="button" id="gradiantButton" 
                            class="px-4 py-2 rounded-lg bg-gradient-to-r from-[#C06C84] via-[#6C5B7B] to-[#355C7D] text-white hover:scale-105 transition text-sm sm:text-base">
                            Gradient
                        </button>
                    </div>
                    
                    <!-- From Input -->
                    <label for="fromName" class="block mb-2 font-medium text-sm sm:text-base">From</label>
                    <input type="text" id="fromName" name="fromName" placeholder="From Name" 
                        class="w-full p-2 mb-4 border border-gray-300 rounded-lg text-sm sm:text-base">
                    
                    <!-- Submit Button -->
                    <button type="submit" 
                        class="px-6 py-2 rounded-lg bg-[#494040] text-[#ddd8cb] border border-[#ddd8cb] hover:bg-gray-700 text-sm sm:text-base transition">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="mt-12 sm:mt-16 flex flex-col items-center space-y-4">
        <p class="text-xs sm:text-sm">Hamza Khan</p>
        <div class="flex space-x-4">
            <a class="hover:opacity-80" href="https://github.com/Hamza2702" target="_blank">
                <img id="githubIcon" src="images/github.png" alt="GitHub" class="w-6 sm:w-8">
            </a>
            <a class="hover:opacity-80" href="https://www.linkedin.com/in/hamza-khan2/" target="_blank">
                <img id="linkedinIcon" src="images/linkedIn.png" alt="LinkedIn" class="w-6 sm:w-8">
            </a>
        </div>
    </footer>
</body>
</html>
