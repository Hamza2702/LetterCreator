<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Creator</title>
    <link rel="icon" type="image/x-icon" href="/images/mail.ico">
    <link href="./output.css" rel="stylesheet">
    <script defer src="java.js"></script>
</head>
<body class="bg-accent flex flex-col justify-center items-center min-h-screen p-4 font-poppins text-gray-700" id="background">
    <div id="confirmationCard" class="flex flex-col rounded-lg justify-center items-center p-6 sm:p-8 sm:w-3/4 lg:w-1/2  overflow-auto mb-6 sm:mb-4 h-auto max-h-[90vh]">
        <div class="letter">
            <p class="text-lg text-white font-bold">To <span id="toName" class="font-normal"></span></p>
            <p class="text-lg text-white font-bold"><br>"<span id="message" class="text-lg"></span>"</p>
            <p class="text-lg text-white font-bold"><br>- <span id="fromName" class="font-normal"></span></p>
        </div>
    </div>
</body>
</html>
