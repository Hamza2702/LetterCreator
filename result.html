<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Creator</title>
    <link rel="icon" type="image/x-icon" href="/images/mail.ico">
    <link href="./output.css" rel="stylesheet">
    <script defer src="java.js"></script>
</head>
<body class="bg-accent flex flex-col justify-center items-center min-h-screen p-4 sm:p-8 font-poppins text-gray-700" id="background">
    <!-- First Card -->
    <div class="bg-[#CABBA7] flex flex-col justify-center items-center rounded-lg p-6 sm:p-8 w-full sm:w-3/4 lg:w-1/2 shadow-lg overflow-auto mb-6 sm:mb-4 h-auto max-h-[90vh]">
        <h1 class="text-lg sm:text-xl lg:text-2xl font-semibold mb-4 sm:mb-6">Your Message</h1>
        
        <!-- Second Card -->
        <div id="confirmationCard" class="bg-[#DDD8CB] flex flex-col rotate-2 rounded-lg p-4 sm:p-6 lg:p-8 shadow-lg w-full h-auto max-h-[80vh] overflow-auto">
            <div class="letter space-y-4">
                <p class="text-lg font-medium">To: <span id="toName" class="font-normal"></span></p>
                <p class="text-lg font-medium">Message: <br><span id="message" class="text-lg"></span></p>
                <p class="text-lg font-medium">From: <span id="fromName" class="font-normal"></span></p>
            </div>
        </div>
    </div>
    
    <!-- Back Button -->
    <button onclick="window.location.href='index.html'" class="mt-4 px-6 py-2 rounded-lg bg-[#494040] text-[#ddd8cb] border border-[#ddd8cb] hover:bg-gray-700 text-sm sm:text-base transition">
        Create Another Message
    </button>
</body>
</html>
